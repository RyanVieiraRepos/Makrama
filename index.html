<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta author="Ryan Vieira Assumpção" />
  <meta description="Descrição" />

  <title>Makrama</title>

  <link rel="stylesheet" href="index.css" />

  <link rel="stylesheet" href="Components//Footer/Footer.css" />
  <link rel="stylesheet" href="Components/Header/Header.css" />
  <link rel="stylesheet" href="Components/Pages/Home/Home.css" />

  <link rel="stylesheet" href="Components/Pages/Admin/dashboard.css" />
  <link rel="stylesheet" href="Components/Pages/Admin/Produtos/Produtos.css" />
  <link rel="stylesheet" href="Components/Pages/Admin/Clientes/Clientes.css">
  <link rel="stylesheet" href="Components/Pages/Admin/Pedidos/Pedidos.css">
  <link rel="stylesheet" href="Components/Pages/Cadastro/Cadastro.css" />

  <link rel="icon" type="image/x-icon" href="./Js Icon.png">
</head>

<body>


  <main-header></main-header>





  <div id="layout">
    <main-home></main-home>
    <main-dash></main-dash>
    <dash-produtos></dash-produtos>
    <main-pedidos></main-pedidos>
    <main-clientes></main-clientes>




    <div class="cad">
      <form action="/" method="POST" class="cadForm">


        <input type="text" id="nome" name="nome" placeholder="Nome" required class="cadInput" />
        <input type="text" id="sobrenome" name="sobrenome" placeholder="Sobrenome" required class="cadInput" />



        <input type="text" id="email" name="email" placeholder="E-mail" required class="cadInput" />
        <input type="password" id="password" name="password" placeholder="Senha" required class="cadInput" />



        <input type="number" id="cep" name="cep" placeholder="CEP" required pattern="\d{5}-\d{3}" class="cadInput" />
        <input type="number" id="numero" name="numero" placeholder="Número" required class="cadInput" />



        <input type="tel" id="celular" name="celular" class="cadCelular" placeholder="Celular" required
          pattern="\d{5}-\d{3}" class="cadInput" />



        <input class="cadDate" id="date" name="date" type="date" Data de nascimento class="cadInput" />



        <div class="cadButtonsCont">
          <input type="submit" value="Cadastre-se" class="cadSubmit" />
          <strong class="cadStrong">Já possui uma conta ?</strong>
        </div>
      </form>

    </div>

  </div>




  <main-footer></main-footer>





  <div class="SCRIPTS">
    <script src="./Components/Header/Header.js"></script>
    <script src="./Components/Footer/Footer.js"></script>
    <script src="./Components/Pages/Home/Home.js"></script>


    <script src="./Components/Pages/Admin/dashboard.js"></script>
    <script src="./Components/Pages/Admin/Clientes/Clientes.js"></script>
    <script src="./Components/Pages/Admin/Pedidos/pedidos.js"></script>
    <script src="./Components/Pages/Admin/Produtos/Produtos.js"></script>

    <script src="./Index JS/app.js"></script>
    <script src="./Index JS/redirects.js"></script>

  </div>


</body>

</html>
